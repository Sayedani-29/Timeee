<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow State Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="day">
  <div class="container">
    <header>
      <div class="title">FLOW STATE <br />TRACKER</div>
      <div class="theme-toggle">
        <select id="themeSelector" onchange="changeTheme()">
          <option value="day">Day</option>
          <option value="night">Night</option>
        </select>
      </div>
    </header>

    <div class="timer-box">
      <p class="timer-label">Timer</p>
      <div class="timer" id="timer">01 : 00</div>
    </div>

    <div class="controls">
      <div class="set-section">
        <input type="number" id="minutesInput" placeholder="Min" min="1" />
        <button onclick="setTimer()">Set</button>
      </div>
      <button class="stop" onclick="toggleTimer()" id="stopBtn">Start</button>
    </div>

    <footer>
      <div class="username">@user_name</div>
      <div class="icon">ðŸŽ§</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
